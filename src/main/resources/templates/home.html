
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="pastry: ${pastries}">
                    <td th:text="${pastry.id}"></td>
                    <td th:text="${pastry.name}"></td>
                    <td th:text="${pastry.description}"></td>


                </tr>
                </tbody>
            </table>
            <nav>
                <a th:href="@{/pastries/all}">Home</a>
                <a th:href="@{/pastries/add}">Add Pastry</a>

            </nav>


        </div>
    </div>
</div>

</body>
</html>
